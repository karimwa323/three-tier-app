version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: three-tier-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: three_tier_app
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql_data:/var/lib/mysql
    networks:
      - three-tier-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: three-tier-backend
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: app_user
      DB_PASSWORD: app_password
      DB_NAME: three_tier_app
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - three-tier-network
    volumes:
      - ./backend:/app

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: three-tier-frontend
    environment:
      REACT_APP_API_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - three-tier-network
    volumes:
      - ./frontend:/app

volumes:
  mysql_data:

networks:
  three-tier-network:
    driver: bridge
